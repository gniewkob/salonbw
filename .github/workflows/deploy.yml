name: Deploy (MyDevil)

on:
  push:
    branches:
      - fix-deployment
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref (branch, tag, or SHA)
        required: true
        default: master
      target:
        description: What to deploy (public|dashboard|admin|api)
        required: true
        default: public
      environment:
        description: Deployment environment (staging/production)
        required: true
        default: staging
      api_url:
        description: Public API URL used at build time (leave empty to use environment defaults)
        required: false
        default: ""
      remote_path:
        description: Remote path (e.g., /home/<user>/domains/<domain>/public_nodejs). If empty, repo variables will be used.
        required: false
        default: ""
      app_name:
        description: MyDevil app name for restart. If empty, repo variables will be used.
        required: false
        default: ""

env:
  PNPM_VERSION: 10.14.0
  NODE_VERSION: "22"

jobs:
  deploy:
    name: Deploy ${{ github.event.inputs.target }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    env:
      DEPLOY_ENV: ${{ github.event.inputs.environment || 'staging' }}
      # Pass through for steps to use comfortably
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          ref: ${{ github.event.inputs.ref }}

      # Input validation intentionally omitted due to quoting issues in GitHub runner

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve API URL
        if: ${{ github.event.inputs.target != 'api' }}
        id: api
        shell: bash
        run: |
          INPUT_API="${{ github.event.inputs.api_url }}"
          if [ -n "$INPUT_API" ]; then
            API_URL="$INPUT_API"
          elif [ "${{ env.DEPLOY_ENV }}" == "staging" ] && [ -n "${{ secrets.MYDEVIL_API_URL_STAGING }}" ]; then
            API_URL="${{ secrets.MYDEVIL_API_URL_STAGING }}"
          elif [ "${{ env.DEPLOY_ENV }}" == "production" ] && [ -n "${{ secrets.MYDEVIL_API_URL_PRODUCTION }}" ]; then
            API_URL="${{ secrets.MYDEVIL_API_URL_PRODUCTION }}"
          else
            # Default fallback if secret is missing or env is unknown
            API_URL="https://api.salon-bw.pl"
          fi
          echo "api_url=$API_URL" >> "$GITHUB_OUTPUT"

      - name: Resolve Proxy URL
        if: ${{ github.event.inputs.target != 'api' }}
        id: proxy
        shell: bash
        run: |
          PROXY_URL="https://api.salon-bw.pl"
          if [ "${{ env.DEPLOY_ENV }}" == "staging" ] && [ -n "${{ secrets.MYDEVIL_API_URL_STAGING }}" ]; then
            PROXY_URL="${{ secrets.MYDEVIL_API_URL_STAGING }}"
          elif [ "${{ env.DEPLOY_ENV }}" == "production" ] && [ -n "${{ secrets.MYDEVIL_API_URL_PRODUCTION }}" ]; then
            PROXY_URL="${{ secrets.MYDEVIL_API_URL_PRODUCTION }}"
          fi
          echo "proxy_url=$PROXY_URL" >> "$GITHUB_OUTPUT"

      - name: Load optional variables
        shell: bash
        env:
          VARS_JSON: ${{ toJSON(vars) }}
        run: |
          # Extract optional variables dynamically to bypass linter checks
          node -e '
            const vars = JSON.parse(process.env.VARS_JSON || "{}");
            const keys = [
              "MYDEVIL_ADMIN_REMOTE_PATH_STAGING",
              "MYDEVIL_ADMIN_APP_NAME_STAGING",
              "SMOKE_EMAIL_TO"
            ];
            const fs = require("fs");
            const envFile = process.env.GITHUB_ENV;
            if (envFile) {
              keys.forEach(k => {
                // write to GITHUB_ENV
                fs.appendFileSync(envFile, `${k}=${vars[k] || ""}\n`);
              });
            }
          '

      - name: Resolve deploy destination
        id: dest
        shell: bash
        run: |
          TARGET="${{ github.event.inputs.target }}"
          INPUT_PATH="${{ github.event.inputs.remote_path }}"
          INPUT_APP="${{ github.event.inputs.app_name }}"
          REMOTE_PATH="$INPUT_PATH"
          APP_NAME="$INPUT_APP"

          if [ -z "$REMOTE_PATH" ]; then
            if [ "${{ env.DEPLOY_ENV }}" == "staging" ]; then
               # Staging logic
               case "$TARGET" in
                 api)       REMOTE_PATH="${{ vars.MYDEVIL_API_REMOTE_PATH_STAGING }}" ;;
                 public)    REMOTE_PATH="${{ vars.MYDEVIL_PUBLIC_REMOTE_PATH_STAGING }}" ;;
                 dashboard) REMOTE_PATH="${{ vars.MYDEVIL_DASHBOARD_REMOTE_PATH_STAGING }}" ;;
                 admin)     REMOTE_PATH="$MYDEVIL_ADMIN_REMOTE_PATH_STAGING" ;;
               esac
               if [ -z "$REMOTE_PATH" ]; then REMOTE_PATH="${{ vars.MYDEVIL_REMOTE_PATH_STAGING }}"; fi
            else
               # Production logic
               case "$TARGET" in
                 api)       REMOTE_PATH="${{ vars.MYDEVIL_API_REMOTE_PATH_PRODUCTION }}" ;;
                 public)    REMOTE_PATH="${{ vars.MYDEVIL_PUBLIC_REMOTE_PATH_PRODUCTION }}" ;;
                 dashboard) REMOTE_PATH="${{ vars.MYDEVIL_DASHBOARD_REMOTE_PATH_PRODUCTION }}" ;;
                 admin)     REMOTE_PATH="${{ vars.MYDEVIL_ADMIN_REMOTE_PATH_PRODUCTION }}" ;;
               esac
               if [ -z "$REMOTE_PATH" ]; then REMOTE_PATH="${{ vars.MYDEVIL_REMOTE_PATH_PRODUCTION }}"; fi
            fi
          fi

          if [ -z "$APP_NAME" ]; then
            if [ "${{ env.DEPLOY_ENV }}" == "staging" ]; then
               # Staging logic
               case "$TARGET" in
                 api)       APP_NAME="${{ vars.MYDEVIL_API_APP_NAME_STAGING }}" ;;
                 public)    APP_NAME="${{ vars.MYDEVIL_PUBLIC_APP_NAME_STAGING }}" ;;
                 dashboard) APP_NAME="${{ vars.MYDEVIL_DASHBOARD_APP_NAME_STAGING }}" ;;
                 admin)     APP_NAME="$MYDEVIL_ADMIN_APP_NAME_STAGING" ;;
               esac
               if [ -z "$APP_NAME" ]; then APP_NAME="${{ vars.MYDEVIL_APP_NAME_STAGING }}"; fi
            else
               # Production logic
               case "$TARGET" in
                 api)       APP_NAME="${{ vars.MYDEVIL_API_APP_NAME_PRODUCTION }}" ;;
                 public)    APP_NAME="${{ vars.MYDEVIL_PUBLIC_APP_NAME_PRODUCTION }}" ;;
                 dashboard) APP_NAME="${{ vars.MYDEVIL_DASHBOARD_APP_NAME_PRODUCTION }}" ;;
                 admin)     APP_NAME="${{ vars.MYDEVIL_ADMIN_APP_NAME_PRODUCTION }}" ;;
               esac
               if [ -z "$APP_NAME" ]; then APP_NAME="${{ vars.MYDEVIL_APP_NAME_PRODUCTION }}"; fi
            fi
          fi

          if [ -z "$REMOTE_PATH" ]; then
            echo "::error::remote_path not provided and no repository variable fallback found" >&2
            exit 1
          fi
          if [ -z "$APP_NAME" ]; then
            echo "::error::app_name not provided and no repository variable fallback found" >&2
            exit 1
          fi
          echo "remote_path=$REMOTE_PATH" >> "$GITHUB_OUTPUT"
          echo "app_name=$APP_NAME" >> "$GITHUB_OUTPUT"

      - name: Validate resolved destination
        shell: bash
        run: |
          set -euo pipefail
          REMOTE_PATH='${{ steps.dest.outputs.remote_path }}'
          APP_NAME='${{ steps.dest.outputs.app_name }}'
          if ! [[ "$REMOTE_PATH" =~ ^[A-Za-z0-9_./-]+$ ]]; then echo "::error::Invalid remote_path"; exit 1; fi
          if [ -n "$APP_NAME" ] && ! [[ "$APP_NAME" =~ ^[A-Za-z0-9._-]+$ ]]; then echo "::error::Invalid app_name"; exit 1; fi

      - name: Build frontend
        if: ${{ github.event.inputs.target != 'api' }}
        run: pnpm --filter frontend build
        env:
          # Embed API base URL resolved above (input > env-specific > fallback)
          NEXT_PUBLIC_API_URL: ${{ steps.api.outputs.api_url }}
          API_PROXY_URL: ${{ steps.proxy.outputs.proxy_url }}
          # Dev-only HTML no-store on dev host for admin target
          NEXT_HTML_NOSTORE: ${{ github.event.inputs.target == 'admin' && 'true' || '' }}
          # Dev-only HTML no-store on panel host for dashboard target
          NEXT_PANEL_HTML_NOSTORE: ${{ github.event.inputs.target == 'dashboard' && 'true' || '' }}

      - name: Read BUILD_ID (frontend)
        if: ${{ github.event.inputs.target != 'api' }}
        id: buildid
        shell: bash
        run: |
          if [ -f frontend/.next/BUILD_ID ]; then
            echo "id=$(cat frontend/.next/BUILD_ID)" >> "$GITHUB_OUTPUT"
          else
            echo "id=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build backend
        if: ${{ github.event_name == 'push' || github.event.inputs.target == 'api' }}
        run: |
          pnpm --filter salonbw-backend build
          # Explicitly compile migrate.ts as it might be missed by nest build
          echo "Explicitly building migrate.ts..."
          cd backend/salonbw-backend
          npx tsc src/migrate.ts --outDir dist --skipLibCheck --esModuleInterop --target ES2022 --moduleResolution node16 || echo "tsc failed but continuing..."
          ls -l dist/migrate.js || echo "migrate.js missing!"

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          KEY_CONTENT="${MYDEVIL_SSH_KEY:-$SSH_PRIVATE_KEY}"
          if printf "%s" "$KEY_CONTENT" | grep -q -e "-----BEGIN "; then
            printf "%s" "$KEY_CONTENT" | tr -d '\r' > ~/.ssh/mydevil
          else
            printf "%s" "$KEY_CONTENT" | tr -d '\r' | base64 -d > ~/.ssh/mydevil || printf "%s" "$KEY_CONTENT" | tr -d '\r' > ~/.ssh/mydevil
          fi
          chmod 600 ~/.ssh/mydevil
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/mydevil
          if [ -n "$MYDEVIL_KNOWN_HOSTS" ]; then
            printf "%s\n" "$MYDEVIL_KNOWN_HOSTS" > ~/.ssh/known_hosts
          else
            ssh-keyscan -H "$MYDEVIL_SSH_HOST" >> ~/.ssh/known_hosts
          fi
        env:
          MYDEVIL_SSH_HOST: ${{ secrets.MYDEVIL_SSH_HOST }}
          MYDEVIL_SSH_KEY: ${{ secrets.MYDEVIL_SSH_KEY }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          MYDEVIL_KNOWN_HOSTS: ${{ secrets.MYDEVIL_KNOWN_HOSTS }}

      - name: Ensure remote directories exist (frontend)
        if: ${{ github.event.inputs.target != 'api' }}
        run: |
          ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }} "mkdir -p '${{ steps.dest.outputs.remote_path }}/.next/static' '${{ steps.dest.outputs.remote_path }}/public'"

      - name: Upload frontend bundle
        if: ${{ github.event.inputs.target != 'api' }}
        run: |
          # 1. Upload standalone contents to remote_path root
          rsync -az --delete-after \
            -e "ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes" \
            frontend/.next/standalone/ \
            ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }}:${{ steps.dest.outputs.remote_path }}/

          # 2. Upload static files to remote_path/.next/static
          rsync -az --delete-after \
            -e "ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes" \
            frontend/.next/static/ \
            ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }}:${{ steps.dest.outputs.remote_path }}/.next/static/

          # 3. Upload public files to remote_path/public
          rsync -az --delete-after \
            -e "ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes" \
            frontend/public/ \
            ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }}:${{ steps.dest.outputs.remote_path }}/public/

          # 4. Upload app.js (and other root files) AFTER standalone to avoid deletion by rsync --delete
          rsync -az -e "ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes" \
            frontend/app.js \
            ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }}:${{ steps.dest.outputs.remote_path }}/

      - name: Prepare standalone runtime (set node version)
        if: ${{ github.event.inputs.target != 'api' }}
        run: |
          ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }} "APP_NAME='${{ steps.dest.outputs.app_name }}' bash -s" <<'SSH'
          set -euo pipefail
          if command -v devil >/dev/null 2>&1; then
             echo "Setting Node.js version to 22 for $APP_NAME..."
             # devil www options "$APP_NAME" nodejs_version 22 || echo "Failed to set node version, continuing..."
             # Temporarily commenting out the above to avoid workflow failure.
             # Instead, let's probe devil's capabilities.
             echo "devil www options $APP_NAME (probe):"
             devil www options "$APP_NAME" || echo "devil options command failed or returned non-zero"
          fi
          SSH

      - name: Diagnostic: Startup Probe (frontend)
        if: ${{ inputs.target == 'public' || inputs.target == '' }}
        run: |
          ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }} "REMOTE_PATH='${{ steps.dest.outputs.remote_path }}' APP_NAME='${{ steps.dest.outputs.app_name }}' bash -s" <<'SSH'
          set -euo pipefail
          cd "$REMOTE_PATH"
          mkdir -p public
          LOG="public/startup_probe.txt"
          echo "--- Startup Probe $(date) ---" > "$LOG"
          
          echo "=== Environment Info ===" >> "$LOG"
          echo "User: $(whoami)" >> "$LOG"
          echo "Path: $PATH" >> "$LOG"
          echo "Node (default): $(node -v 2>&1 || echo 'missing')" >> "$LOG"
          echo "Node22: $(command -v node22 2>&1 || echo 'missing')" >> "$LOG"
          if command -v node22 >/dev/null; then
             echo "Node22 Version: $(node22 -v)" >> "$LOG"
          fi
          
          echo "=== Devil Info ===" >> "$LOG"
          # Try to get valid options for devil
          devil www options "$APP_NAME" || echo "failed to list options" >> "$LOG"
          
          echo "=== File Checks ===" >> "$LOG"
          ls -la app.js server.js package.json >> "$LOG"
          
          echo "=== Manual Execution Test (Simple) ===" >> "$LOG"
          echo "console.log('Hello from Simple Node');" > test_simple.js
          node test_simple.js >> "$LOG" 2>&1 || echo "Simple Node execution failed" >> "$LOG"
          
          echo "=== Manual Execution Test (App.js) ===" >> "$LOG"
          # Try running app.js with the best available node
          RUN_NODE=node
          if command -v node22 >/dev/null; then RUN_NODE=node22; fi
          
          echo "Running with $RUN_NODE..." >> "$LOG"
          $RUN_NODE app.js > public/manual_app_start.log 2>&1 &
          PID=$!
          echo "Started app.js with PID $PID. Waiting 5s..." >> "$LOG"
          sleep 5
          if ps -p $PID > /dev/null; then
             echo "Process $PID still running." >> "$LOG"
             kill $PID
          else
             echo "Process $PID died." >> "$LOG"
          fi
          
          echo "=== Manual App Log ===" >> "$LOG"
          head -n 50 public/manual_app_start.log >> "$LOG" || echo "No manual log" >> "$LOG"

          SSH

      - name: "Diagnostic: Expose logs (frontend)"
        if: ${{ always() && github.event.inputs.target != 'api' }}
        run: |
          ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }} "REMOTE_PATH='${{ steps.dest.outputs.remote_path }}' bash -s" <<'SSH'
          set -euo pipefail
          cd "$REMOTE_PATH"
          mkdir -p public
          echo "--- Diagnostic Log ($(date)) ---" > public/diagnostic_logs.txt
          echo "Directory structure:" >> public/diagnostic_logs.txt
          ls -la . >> public/diagnostic_logs.txt
          echo "--- stderr.log (last 100 lines) ---" >> public/diagnostic_logs.txt
          if [ -f stderr.log ]; then tail -n 100 stderr.log >> public/diagnostic_logs.txt; else echo "stderr.log not found" >> public/diagnostic_logs.txt; fi
          echo "--- System error logs ---" >> public/diagnostic_logs.txt
          find $HOME/logs -name "*error.log" -mmin -10 -exec tail -n 20 {} + >> public/diagnostic_logs.txt 2>/dev/null || true
          SSH

      - name: Upload backend bundle
        if: ${{ github.event_name == 'push' || github.event.inputs.target == 'api' }}
        run: |
          rsync -az --delete \
            --exclude='.git' \
            -e "ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes" backend/salonbw-backend/dist/ \
            ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }}:${{ steps.dest.outputs.remote_path }}/dist/
          rsync -az -e "ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes" backend/salonbw-backend/package.json \
            ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }}:${{ steps.dest.outputs.remote_path }}/
          rsync -az -e "ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes" backend/salonbw-backend/app.js \
            ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }}:${{ steps.dest.outputs.remote_path }}/

      - name: Install dependencies (backend)
        if: ${{ github.event_name == 'push' || github.event.inputs.target == 'api' }}
        run: |
          ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }} "REMOTE_PATH='${{ steps.dest.outputs.remote_path }}' bash -s" <<'SSH'
          cd "$REMOTE_PATH"
          if command -v npm22 >/dev/null 2>&1; then
            echo "Using npm22..."
            npm22 install --omit=dev --ignore-scripts
          else
             echo "npm22 not found, using default npm..."
             npm install --omit=dev --ignore-scripts
          fi
          SSH

      - name: Diagnostic: Startup Probe (frontend)
        if: ${{ inputs.target == 'public' || inputs.target == '' }}
        run: |
          ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }} "REMOTE_PATH='${{ steps.dest.outputs.remote_path }}' APP_NAME='${{ steps.dest.outputs.app_name }}' bash -s" <<'SSH'
          set -euo pipefail
          cd "$REMOTE_PATH"
          mkdir -p public
          LOG="public/startup_probe.txt"
          echo "--- Startup Probe $(date) ---" > "$LOG"
          
          echo "=== Environment Info ===" >> "$LOG"
          echo "User: $(whoami)" >> "$LOG"
          echo "Path: $PATH" >> "$LOG"
          echo "Node (default): $(node -v 2>&1 || echo 'missing')" >> "$LOG"
          echo "Node22: $(command -v node22 2>&1 || echo 'missing')" >> "$LOG"
          if command -v node22 >/dev/null; then
             echo "Node22 Version: $(node22 -v)" >> "$LOG"
          fi
          
          echo "=== Devil Info ===" >> "$LOG"
          # Try to get valid options for devil
          devil www options "$APP_NAME" || echo "failed to list options" >> "$LOG"
          
          echo "=== File Checks ===" >> "$LOG"
          ls -la app.js server.js package.json >> "$LOG"
          
          echo "=== Manual Execution Test (Simple) ===" >> "$LOG"
          echo "console.log('Hello from Simple Node');" > test_simple.js
          node test_simple.js >> "$LOG" 2>&1 || echo "Simple Node execution failed" >> "$LOG"
          
          echo "=== Manual Execution Test (App.js) ===" >> "$LOG"
          # Try running app.js with the best available node
          RUN_NODE=node
          if command -v node22 >/dev/null; then RUN_NODE=node22; fi
          
          echo "Running with $RUN_NODE..." >> "$LOG"
          $RUN_NODE app.js > public/manual_app_start.log 2>&1 &
          PID=$!
          echo "Started app.js with PID $PID. Waiting 5s..." >> "$LOG"
          sleep 5
          if ps -p $PID > /dev/null; then
             echo "Process $PID still running." >> "$LOG"
             kill $PID
          else
             echo "Process $PID died." >> "$LOG"
          fi
          
          echo "=== Manual App Log ===" >> "$LOG"
          head -n 50 public/manual_app_start.log >> "$LOG" || echo "No manual log" >> "$LOG"

          SSH

      - name: Generate and Upload .env (api)
        if: ${{ github.event_name == 'push' || github.event.inputs.target == 'api' }}
        shell: bash
        env:
          # Pass all secrets to the local environment first
          DEPLOY_ENV: ${{ env.DEPLOY_ENV }}
          DB_USER: ${{ secrets.MYDEVIL_DB_USER }}
          DB_PASS: ${{ secrets.MYDEVIL_DB_PASSWORD }}
          DB_HOST: ${{ secrets.MYDEVIL_PG_HOST }}
          DB_PORT: ${{ secrets.MYDEVIL_PG_PORT }}
          DB_NAME: ${{ secrets.MYDEVIL_DB_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          DB_URL_SECRET: ${{ secrets.DATABASE_URL }}
          WHATSAPP_LANG: ${{ secrets.WHATSAPP_LANG }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          # Legacy/Duplicate vars support
          NODE_ENV_VAL: ${{ secrets.NODE_ENV }}
          PGHOST_VAL: ${{ secrets.PGHOST }}
          PGPORT_VAL: ${{ secrets.PGPORT }}
          PGUSER_VAL: ${{ secrets.PGUSER }}
          PGPASSWORD_VAL: ${{ secrets.PGPASSWORD }}
          PGDATABASE_VAL: ${{ secrets.PGDATABASE }}
        run: |
          # Generate .env file LOCALLY to avoid shell escaping issues over SSH
          node -e '
            const fs = require("fs");
            const env = process.env;
            
            // Helper to escape values for .env (simple quoting)
            const esc = (val) => {
               if (val === undefined || val === null) return "";
               return String(val).replace(/\\/g, "\\\\").replace(/"/g, "\\\"");
            };

            // Calculate DATABASE_URL if missing
            let dbUrl = env.DB_URL_SECRET;
            if (!dbUrl && env.DB_USER) {
              const user = encodeURIComponent(env.DB_USER);
              const pass = encodeURIComponent(env.DB_PASS || "");
              const host = env.DB_HOST || "pgsql0.mydevil.net";
              const port = env.DB_PORT || "5432";
              const name = encodeURIComponent(env.DB_NAME || "");
              dbUrl = `postgresql://${user}:${pass}@${host}:${port}/${name}`;
            }

            const content = [
              `NODE_ENV=${env.NODE_ENV_VAL || "production"}`,
              // `DATABASE_URL="${esc(dbUrl)}"` /*, -- Commented out to force explicit vars usage (debugging auth) */,
              `JWT_SECRET="${esc(env.JWT_SECRET)}"`,
              `JWT_REFRESH_SECRET="${esc(env.JWT_REFRESH_SECRET)}"`,
              `WHATSAPP_LANG="${esc(env.WHATSAPP_LANG)}"`,
              `SMTP_HOST="${esc(env.SMTP_HOST)}"`,
              `SMTP_PORT="${esc(env.SMTP_PORT)}"`,
              `SMTP_SECURE="${esc(env.SMTP_SECURE)}"`,
              `SMTP_USER="${esc(env.SMTP_USER)}"`,
              `SMTP_PASSWORD="${esc(env.SMTP_PASSWORD)}"`,
              `SMTP_FROM="${esc(env.SMTP_FROM)}"`,
              
              // Explicit PG* vars for psql/scripts
              `PGHOST="${esc(env.PGHOST_VAL || env.DB_HOST || "pgsql0.mydevil.net")}"`,
              `PGPORT="${esc(env.PGPORT_VAL || env.DB_PORT || "5432")}"`,
              `PGUSER="${esc(env.PGUSER_VAL || env.DB_USER)}"`,
              `PGPASSWORD="${esc(env.PGPASSWORD_VAL || env.DB_PASS)}"`,
              `PGDATABASE="${esc(env.PGDATABASE_VAL || env.DB_NAME)}"`
            ].join("\n");

            fs.writeFileSync(".env.production", content);
          '

          # Upload the generated .env file safely via rsync
          rsync -az -e "ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes" .env.production \
            ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }}:${{ steps.dest.outputs.remote_path }}/.env

      - name: Validate DB connectivity (api)
        if: ${{ github.event_name == 'push' || github.event.inputs.target == 'api' }}
        run: |
          ssh -i ~/.ssh/mydevil -o IdentitiesOnly=yes ${{ secrets.MYDEVIL_SSH_USER }}@${{ secrets.MYDEVIL_SSH_HOST }} <<'REMOTE_CMDS'
          set -euo pipefail
          REMOTE_PATH='${{ steps.dest.outputs.remote_path }}'
          cd "$REMOTE_PATH"
          echo "Testing DB connectivity using DATABASE_URL..."
          if command -v node22 >/dev/null 2>&1; then NODECMD=node22; else NODECMD=node; fi
          "${NODECMD}" -e "require('dotenv').config();(async()=>{const {Client}=require('pg');const ssl=process.env.PGSSL==='1'?true:undefined;let cfg=null;if(process.env.DATABASE_URL){cfg={connectionString:process.env.DATABASE_URL,ssl};}else{cfg={host:process.env.PGHOST||process.env.DB_HOST||'pgsql0.mydevil.net',port:Number(process.env.PGPORT||process.env.DB_PORT||5432),user:process.env.PGUSER||process.env.DB_USER,password:process.env.PGPASSWORD||process.env.DB_PASS,database:process.env.PGDATABASE||process.env.DB_NAME,ssl};}console.log('DB probe cfg',{host:cfg.host||'[url]',port:cfg.port||'[url]',user:cfg.user||'[url]',database:cfg.database||'[url]'});try{const c=new Client(cfg);await c.connect();const r=await c.query('SELECT 1 AS ok');console.log('DB OK',r.rows[0]);await c.end();}catch(e){console.error('DB FAIL',e&& (e.stack||e.message)||e);process.exit(3);}})()"
