name: Frontend E2E (Chrome)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  PNPM_VERSION: 10.14.0
  NODE_VERSION: '22'

jobs:
  e2e:
    name: Frontend E2E (Chrome)
    runs-on: ubuntu-latest
    concurrency:
      group: e2e-frontend-chrome-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect frontend changes
        id: paths
        uses: dorny/paths-filter@v3
        with:
          list-files: none
          filters: |
            frontend:
              - 'frontend/**'
              - 'packages/api/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'

      - name: Setup Node
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: pnpm --filter frontend build

      - name: Run Cypress (Chrome)
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
          start: npm run start:e2e
          wait-on: 'http://localhost:3000'
          spec: cypress/e2e/**/*.cy.{js,jsx,ts,tsx}
        env:
          NEXT_PUBLIC_API_URL: /api

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore
