name: Frontend E2E (Chrome)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  PNPM_VERSION: 10.14.0
  NODE_VERSION: '22'

jobs:
  e2e:
    name: Frontend E2E (Chrome)
    runs-on: ubuntu-latest
    concurrency:
      group: e2e-frontend-chrome-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Detect frontend changes
        id: paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          list-files: none
          filters: |
            frontend:
              - 'frontend/**'
              - 'packages/api/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'

      - name: Setup Node
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: pnpm --filter frontend build
        env:
          # Must be set at build time so Next.js embeds the correct value
          # into the client bundle. Cypress intercepts expect requests under /api/*.
          NEXT_PUBLIC_API_URL: /api

      - name: Run Cypress (Chrome)
        if: steps.paths.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: cypress-io/github-action@e65cba2e7319696fc0fdc4d5a319b737aec4ba1c # v6 branch
        with:
          working-directory: frontend
          browser: chrome
          start: npm run start:standalone
          wait-on: 'http://localhost:3000'
          spec: cypress/e2e/**/*.cy.{js,jsx,ts,tsx}
          install: false
        env:
          NEXT_PUBLIC_API_URL: /api

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore
