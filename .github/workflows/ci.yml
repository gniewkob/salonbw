name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PNPM_VERSION: 10.14.0
  NODE_VERSION: "22"

jobs:
  frontend:
    name: Frontend (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [public, dashboard, admin]
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Detect changed paths
        id: paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          list-files: none
          filters: |
            public:
              - 'apps/landing/src/pages/index.tsx'
              - 'apps/landing/src/pages/services.tsx'
              - 'apps/landing/src/pages/gallery.tsx'
              - 'apps/landing/src/pages/contact.tsx'
              - 'apps/landing/public/**'
              - 'apps/landing/next.config.mjs'
              - 'apps/landing/package.json'
              - 'apps/landing/tsconfig.json'
              - 'apps/landing/**/*.ts'
              - 'apps/landing/**/*.tsx'
              - 'apps/landing/**/*.js'
              - 'apps/landing/**/*.jsx'
              - 'apps/landing/**/*.json'
            dashboard:
              - 'apps/panel/src/pages/dashboard/**'
              - 'apps/panel/src/components/**'
              - 'apps/panel/src/hooks/**'
              - 'apps/panel/src/contexts/**'
              - 'apps/panel/next.config.mjs'
              - 'apps/panel/package.json'
              - 'apps/panel/tsconfig.json'
              - 'apps/panel/**/*.ts'
              - 'apps/panel/**/*.tsx'
              - 'apps/panel/**/*.js'
              - 'apps/panel/**/*.jsx'
              - 'apps/panel/**/*.json'
            admin:
              - 'apps/panel/src/pages/dashboard/admin/**'
              - 'apps/panel/src/pages/dashboard/services/**'
              - 'apps/panel/src/pages/dashboard/receptionist/**'
              - 'apps/panel/src/pages/dashboard/employee/**'
              - 'apps/panel/src/pages/dashboard/client/**'
              - 'apps/panel/src/components/**'
              - 'apps/panel/src/hooks/**'
              - 'apps/panel/src/contexts/**'
              - 'apps/panel/next.config.mjs'
              - 'apps/panel/package.json'
              - 'apps/panel/tsconfig.json'
              - 'apps/panel/**/*.ts'
              - 'apps/panel/**/*.tsx'
              - 'apps/panel/**/*.js'
              - 'apps/panel/**/*.jsx'
              - 'apps/panel/**/*.json'

      - name: Decide if job should run
        id: should_run
        run: |
          if [[ "$EVENT_NAME" == "push" && "$REF" == "refs/heads/main" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          elif [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          elif [[ "$APP_CHANGED" == "true" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "No relevant changes detected for ${APP_NAME} â€“ skipping." >> "$GITHUB_STEP_SUMMARY"
          fi
        env:
          APP_CHANGED: ${{ steps.paths.outputs[matrix.app] }}
          EVENT_NAME: ${{ github.event_name }}
          REF: ${{ github.ref }}
          APP_NAME: ${{ matrix.app }}

      - name: Resolve API URL
        if: steps.should_run.outputs.run == 'true'
        id: api
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "api_url=https://api.salon-bw.pl" >> "$GITHUB_OUTPUT"
          else
            echo "api_url=/api" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup pnpm
        if: steps.should_run.outputs.run == 'true'
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node
        if: steps.should_run.outputs.run == 'true'
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Configure npm registry
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
          fi
        env:
          NPM_TOKEN: "${{ secrets.NPM_TOKEN }}"

      - name: Install dependencies
        if: steps.should_run.outputs.run == 'true'
        run: pnpm install --frozen-lockfile

      # Development mode: only typecheck and build (skip lint, test, bundle check)
      - name: Typecheck and build
        if: steps.should_run.outputs.run == 'true'
        run: |
          if [ "${{ matrix.app }}" == "public" ]; then
            FILTER="@salonbw/landing"
          else
            FILTER="@salonbw/panel"
          fi
          pnpm turbo run typecheck build --filter="$FILTER" --cache-dir=.turbo
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.api.outputs.api_url }}

  backend:
    name: Backend API
    runs-on: ubuntu-latest
    needs: frontend
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Configure npm registry
        env:
          NPM_TOKEN: "${{ secrets.NPM_TOKEN }}"
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Development mode: only typecheck and build (skip test)
      - name: Typecheck and build backend
        run: pnpm turbo run typecheck build --filter=salonbw-backend --cache-dir=.turbo

  # Security audit disabled for development - run manually with: gh workflow run ci.yml
  # security:
  #   name: Security Audit
  #   ...

