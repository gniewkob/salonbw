name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PNPM_VERSION: 10.14.0
  NODE_VERSION: "22"

jobs:
  frontend:
    name: Frontend (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [public, dashboard, admin]
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Detect changed paths
        id: paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          list-files: none
          filters: |
            public:
              - 'frontend/src/pages/index.tsx'
              - 'frontend/src/pages/services.tsx'
              - 'frontend/src/pages/gallery.tsx'
              - 'frontend/src/pages/contact.tsx'
              - 'frontend/public/**'
              - 'frontend/next.config.mjs'
              - 'frontend/package.json'
              - 'frontend/tsconfig.json'
              - 'frontend/**/*.ts'
              - 'frontend/**/*.tsx'
              - 'frontend/**/*.js'
              - 'frontend/**/*.jsx'
              - 'frontend/**/*.json'
            dashboard:
              - 'frontend/src/pages/dashboard/**'
              - 'frontend/src/components/**'
              - 'frontend/src/hooks/**'
              - 'frontend/src/contexts/**'
              - 'frontend/next.config.mjs'
              - 'frontend/package.json'
              - 'frontend/tsconfig.json'
              - 'frontend/**/*.ts'
              - 'frontend/**/*.tsx'
              - 'frontend/**/*.js'
              - 'frontend/**/*.jsx'
              - 'frontend/**/*.json'
            admin:
              - 'frontend/src/pages/dashboard/admin/**'
              - 'frontend/src/pages/dashboard/services/**'
              - 'frontend/src/pages/dashboard/receptionist/**'
              - 'frontend/src/pages/dashboard/employee/**'
              - 'frontend/src/pages/dashboard/client/**'
              - 'frontend/src/components/**'
              - 'frontend/src/hooks/**'
              - 'frontend/src/contexts/**'
              - 'frontend/next.config.mjs'
              - 'frontend/package.json'
              - 'frontend/tsconfig.json'
              - 'frontend/**/*.ts'
              - 'frontend/**/*.tsx'
              - 'frontend/**/*.js'
              - 'frontend/**/*.jsx'
              - 'frontend/**/*.json'

      - name: Decide if job should run
        id: should_run
        run: |
          if [[ "$EVENT_NAME" == "push" && "$REF" == "refs/heads/main" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          elif [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          elif [[ "$APP_CHANGED" == "true" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "No relevant changes detected for ${APP_NAME} – skipping." >> "$GITHUB_STEP_SUMMARY"
          fi
        env:
          APP_CHANGED: ${{ steps.paths.outputs[matrix.app] }}
          EVENT_NAME: ${{ github.event_name }}
          REF: ${{ github.ref }}
          APP_NAME: ${{ matrix.app }}

      - name: Resolve API URL
        if: steps.should_run.outputs.run == 'true'
        id: api
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "api_url=https://api.salon-bw.pl" >> "$GITHUB_OUTPUT"
          else
            echo "api_url=/api" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup pnpm
        if: steps.should_run.outputs.run == 'true'
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node
        if: steps.should_run.outputs.run == 'true'
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Configure npm registry
        if: ${{ steps.should_run.outputs.run == 'true' && secrets.NPM_TOKEN != '' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

      - name: Install dependencies
        if: steps.should_run.outputs.run == 'true'
        run: pnpm install --frozen-lockfile

      - name: Lint, typecheck, test, and build
        if: steps.should_run.outputs.run == 'true'
        run: pnpm turbo run lint typecheck test build --filter=frontend --cache-dir=.turbo
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.api.outputs.api_url }}

      - name: Enforce bundle size budget
        if: steps.should_run.outputs.run == 'true' && matrix.app == 'dashboard'
        run: pnpm --filter frontend run bundle:check
        env:
          BUNDLE_FIRST_LOAD_LIMIT_KB: 300
          BUNDLE_ROUTES: "/dashboard/admin,/dashboard/admin/retail,/dashboard/admin/scheduler,/dashboard/employee,/appointments"

  backend:
    name: Backend API
    runs-on: ubuntu-latest
    needs: frontend
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Configure npm registry
        if: ${{ secrets.NPM_TOKEN != '' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck, test, and build backend
        run: pnpm turbo run typecheck test build --filter=salonbw-backend --cache-dir=.turbo

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Configure npm registry
        if: ${{ secrets.NPM_TOKEN != '' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run audit and capture output
          if pnpm audit --prod --audit-level=high; then
            echo "✅ No high or critical vulnerabilities found in production dependencies" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Vulnerabilities detected - see details below" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            pnpm audit --prod --audit-level=moderate >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Check for outdated dependencies
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        run: |
          echo "## Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          pnpm outdated || true >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
# cspell:ignore GITHUB npmjs github elif
