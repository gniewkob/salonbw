image: php:8.2

definitions:
  caches:
    npm: ~/.npm
    composer: ~/.composer/cache

pipelines:
  branches:
    master:
      - step:
          name: Build and Test
          caches:
            - composer
            - npm
          script:
            # Instalacja zależności build-tools
            - apt-get update && apt-get install -y unzip git nodejs npm
            # Composer (instalacja lokalna, nie na serwerze)
            - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
            - composer install --no-interaction --no-progress --no-dev
            # NPM build (instalacja i build lokalnie)
            - npm ci
            - npm run build
            # Testy (opcjonalnie)
            # - php artisan test
      - step:
          name: Deploy to Test Server
          deployment: test
          script:
            # Instalacja SSH i narzędzi
            - apt-get update && apt-get install -y openssh-client rsync
            - mkdir -p ~/.ssh
            - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            - chmod 600 ~/.ssh/id_rsa
            - ssh-keyscan -H s0.mydevil.net >> ~/.ssh/known_hosts
            - echo "Sprawdzanie połączenia SSH..."
            - ssh -v -o StrictHostKeyChecking=no vetternkraft@s0.mydevil.net "echo 'Połączenie SSH działa poprawnie'"
            # Wysyłanie gotowych plików na serwer
            - rsync -avz --delete --exclude='.git/' --exclude='node_modules/' --exclude='.env' --exclude='storage/logs/' --exclude='storage/framework/cache/' --exclude='storage/framework/sessions/' --exclude='storage/framework/views/' ./ vetternkraft@s0.mydevil.net:/home/vetternkraft/domains/dev.salon-bw.pl/salonbw/
            # Komendy po wdrożeniu (na serwerze)
            - ssh vetternkraft@s0.mydevil.net "cd /home/vetternkraft/domains/dev.salon-bw.pl/salonbw && composer dump-autoload && php artisan config:clear && php artisan route:clear && php artisan cache:clear && php artisan view:clear"
